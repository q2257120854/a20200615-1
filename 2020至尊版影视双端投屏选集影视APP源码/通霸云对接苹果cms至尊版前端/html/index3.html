	 function bofang(url){
 				var time = localStorage.getItem('user_time');
 	var user_id = localStorage.getItem('user_id');
 	var username = localStorage.getItem('user_name');
 	var timestamp = Date.parse(new Date()) / 1000;
 	if (user_id < 1) {
 		api.toast({
 			msg: '通霸云影视提醒！你还没登陆！',
 			duration: 5000
 		});
 		api.openWin({
 			name: 'login',
 			url: './login.html',
 			delay: 2000
 		});
 		return;
 	}
	if(yj_yyms=='0'){
		api.openWin({
			name: 'play',
			url: './play.html',
			pageParam: {
				id: url
			}
		});
		return;
	}
 	if (time > timestamp) {
 		api.ajax({
 			url: api_url + '/login/login/banben.html',
 			method: 'get',
			data: {
				values: {
					key: localStorage.getItem('anq_key'),
				}
			}
 		}, function(ret, err) {
 			if (ret) {
 				api.toast({
 					msg: 'VIP登录'
 				});
 				setTimeout("playRadio();", 1000);
 				var delay = 0;
 				if (api.systemType != 'ios') {
 					delay = 300;
 				}
 				api.openWin({
 					name: 'play',
 					url: './play.html',
 					pageParam: {
 						id: url
 					}
 				});
 			} else {
 				api.toast({
 					msg: '请检查网络是否畅通'
 				});
 			}
 		});
 	} else if (time == -1) {
 		api.ajax({
 			url: api_url + '/login/login/banben.html',
 			method: 'get',
			data: {
				values: {
					key: localStorage.getItem('anq_key'),
				}
			}
 		}, function(ret, err) {
 			if (ret) {
 				api.toast({
 					msg: '永久VIP登录'
 				});
 				setTimeout("playRadio();", 2000);
 				var delay = 0;
 				if (api.systemType != 'ios') {
 					delay = 300;
 				}
 				api.openWin({
 					name: 'play',
 					url: './play.html',
 					pageParam: {
 						id: url
 					}
 				});
 			} else {
 				api.toast({
 					msg: '请检查网络是否畅通'
 				});
 			}
 		});
 	} else if (time < timestamp) {
 		VipExpiredHint();
 	}
 	    
 }

 function setFrameGroupIndex( tag ,onl){
 		 if( tag == $api.dom('#shaixuan1 a.c-sortlist-item selected') )return;
 		 var eFootLis = $api.domAll('#shaixuan1 a'),
 		     index = 0;
 		 for (var i = 0,len = eFootLis.length; i < len; i++) {
 		     if( tag == eFootLis[i] ){
 		         index = i;
 		     }else{
 		         $api.removeCls(eFootLis[i], 'selected');
 		     }
 		 }
 		 $api.addCls( eFootLis[index], 'selected');
 		 if(shaixuan!=index){
 			 yeshu=1;
 		 }
 		 shaixuan=onl;
 		 hqdy();
 		 
 		 
 }

                  //      alert( JSON.stringify( ret ) );
				  
                  
            }


        });

 	
 }
	 
	 function jzgd(){
 	    var navid = $api.byId('div_list_f');

	// 添加广告
    api.ajax({
      url: djapi_url+'index.php/ysapp/dsjjzgd1',
            data:{
          values:{
            yema: yeshu + 1,
            shaix: shaixuan,
          }
        }
        }, function(ret, err) {
            if (ret) {
                //渲染模板
              //电视剧
              if(ret.code==0){
              	api.toast({
							msg: ret.msg,
							duration: 5000
						});

              }else{
                var pagefn = doT.template(navtpl.text);

                  //      alert( JSON.stringify( ret ) );

                 }
            }

 }
