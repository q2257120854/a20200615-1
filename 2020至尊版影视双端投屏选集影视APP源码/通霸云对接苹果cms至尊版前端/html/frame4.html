<script type="text/javascript">
	var api_url = localStorage.getItem('api_url');

	/////  初始化执行   S /////
	/////  apiready  一打开就执行的 函数
	apiready = function() {

			//下拉刷新
			api.setCustomRefreshHeaderInfo({
				bgColor: '#fff',
				images: [
					'widget://image/app/xiala/shuaxin.png',
				],
				tips: {
					pull: '你…你想干什么！你不要过来！',
					threshold: '讨厌 快放开我 非礼呀！',
					load: '通霸云影视 享受生活'
				}

			}, function() {
				//下拉刷新被触发，自动进入加载状态，使用 api.refreshHeaderLoadDone() 手动结束加载中状态
				setTimeout(function() {
					api.refreshHeaderLoadDone()
				}, 500);
			});
			//下拉刷新

			api.parseTapmode();
			//获取当前APP版本
			var appVersion = api.appVersion;
			var vsion = $api.byId('vsion');
			vsion.innerHTML = '当前版本：' + appVersion;

			api.parseTapmode();
			getCache(); //计算缓存

			//监听重新获取客服联系方式广播
			api.addEventListener({
				name: 'newLoingdata'
			}, function(ret, err) {
				if (ret) {

					getData();
					location.reload();
				}
			});

			//获取数据
			getData();


		}
		/////  初始化执行   E /////



	/////////////联系客服 方法  kefu  S  客服根据代理设置自动调用  ////////////
	function kefu() {
		if (localStorage.getItem('user_id') < 1) {
			api.alert({
				title: '请先登录',
				msg: '知道了',
			});
		} else {
			var dialogBox = api.require('dialogBox');
			dialogBox.alert({
				texts: {
					content: localStorage.getItem('url') + localStorage.getItem('user_weichat'),
					leftBtnTitle: '知道了',
					rightBtnTitle: '复制'
				},
				styles: {
					bg: '#fff',
					w: 300,
					content: {
						color: '#000',
						size: 14
					},
					left: {
						marginB: 7,
						marginL: 20,
						w: 130,
						h: 35,
						corner: 2,
						bg: '#ff7600',
						color: '#fff',
						size: 14
					},
					right: {
						marginB: 7,
						marginL: 10,
						w: 130,
						h: 35,
						corner: 2,
						bg: '#ff7600',
						color: '#fff',
						size: 14
					}
				}
			}, function(ret) {
				if (ret.eventType == 'left') {
					var dialogBox = api.require('dialogBox');
					dialogBox.close({
						dialogName: 'alert'
					});
				} else if (ret.eventType == 'right') {
					var clipBoard = api.require('clipBoard');
					clipBoard.set({
						value: localStorage.getItem('user_weichat')
					}, function(ret, err) {
						if (ret) {
							api.toast({
								msg: '已复制号码到剪切板',
								duration: 2000
							});
							var dialogBox = api.require('dialogBox');
							dialogBox.close({
								dialogName: 'alert'
							});
						} else {

						}
					});
				}
			});
		}
	}

	function jifen() {
		api.ajax({

		}, function(ret, err) {
			if (ret) {

				var sign = $api.byId('sign');

				sign.innerHTML = ret.msg['jinbi'];

			}

		});
		api.ajax({
			url: api_url + '/login/login/yue1.html',
			method: 'get',
			data: {
				values: {
					uid: localStorage.getItem('user_id')
				}
			}
		}, function(ret, err) {
			if (ret) {
				var yue = $api.byId('lingqian');
				yue.innerHTML = ret.msg['share'];

			} else {
				api.hideProgress();
				//  alert('网络错误');
			}
		});

	}

	/////////////获取会员数据 方法  getData  S   ////////////

	function getData() {
		var user_id = localStorage.getItem('user_id');
		var user_name = localStorage.getItem('user_name');
		var user_time = localStorage.getItem('user_time');

		var status = $api.byId('status'); //账号状态  用于判断封号
		var s1 = formatDateTime(user_time);
		var timestamp = Date.parse(new Date()) / 1000;
		var time = $api.byId('time');
		var islogin = $api.byId('islogin');
		var ispower = $api.byId('ispower');
		var userImg = $api.byId('user_img');
		//alert(user_time);
		if (user_time > timestamp) {
			time_ico.innerHTML = ' 超级 VIP';
			time.innerHTML = ' 您的SVIP将于 ' + s1 + ' 到期';
			islogin_vip.innerHTML =
				' <img src="../image/app/vip_huangjin.png" alt=""  style=" width: 40px;height: 32px;margin-top: -0.4rem;display: unset; "> <span style="margin-top: -1.59rem;position: absolute;margin-left: 2.1rem;font-size: 0.6rem;font-weight: bold;color: #e51c23;">限时会员</span>';
		}
		if (user_time < timestamp) {
			time_ico.innerHTML = ' 已过期';
			time.innerHTML = '您的SVIP已到期 请及时续费';
			islogin_vip.innerHTML =
				' <img src="../image/app/vip_guoqi.png" alt="" style=" width: 40px;height: 32px;margin-top: -0.4rem;display: unset; "> <span style="margin-top: -1.6rem;position: absolute;margin-left: 2.1rem;font-size: 0.6rem;font-weight: bold;color: #515151;">会员已到期</span>';
		}
		if (user_time == "-1") {
			time_ico.innerHTML = ' 超级 VIP ';
			time.innerHTML = ' 永久贵宾';
			islogin_vip.innerHTML =
				' <img src="../image/app/vip_yongjiu.png" alt=""  style=" width: 40px;height: 32px;margin-top: -0.4rem;display: unset;"> <span style="margin-top: -1.59rem;position: absolute;margin-left: 2.1rem;font-size: 0.6rem;font-weight: bold;color: #D7A26A;">永久超级会员</span>';
		}

		if (user_id == "1") {
			time_ico.innerHTML = ' 管理员 ';
			time.innerHTML = ' 超级管理员，欢迎回来！';

			weichat.innerHTML = '管理员';
			islogin_vip.innerHTML = ' <img src="../image/vip_guanfang.png" alt="" style=" width: 47px; height: 20px';

			islogin.innerHTML = '' + user_name;
			isloginOrOut.innerHTML = ' <div class="aui-panel-time"  onclick="exitLogin()">安全退出</div>';
			userlogo.innerHTML = ' <img id="user_img" src="../image/app/admin.png" alt="" style="box-shadow: 0 2px 6px 0 rgba(0,0,0,0.3);" alt="">';
		}

		if (localStorage.getItem('user_id') < 1) {
			time_ico.innerHTML = ' - - - ';
			time.innerHTML = ' ';
			islogin_vip.innerHTML = ' ';
			isloginOrOut.innerHTML = ' <div class="aui-panel-time"  onClick="toLogin()">立刻登录</div>';
			userlogo.innerHTML = ' <img id="user_img" src="../image/app/defaultuser.png" alt="" style="box-shadow: 0 2px 6px 0 rgba(0,0,0,0.3);" alt="">';
		}
		if (localStorage.getItem('user_id') > 1) {

			islogin.innerHTML = '' + user_name;
			isloginOrOut.innerHTML = ' <div class="aui-panel-time"  onclick="exitLogin()">安全退出</div>';

	/////////////会员过期时间获取  方法  formatDateTime  S   ////////////
	function formatDateTime(timeStamp) {
		var date = new Date();
		date.setTime(timeStamp * 1000);
		var y = date.getFullYear();
		var m = date.getMonth() + 1;
		m = m < 10 ? ('0' + m) : m;
		var d = date.getDate();
		d = d < 10 ? ('0' + d) : d;
		var h = date.getHours();
		h = h < 10 ? ('0' + h) : h;
		var minute = date.getMinutes();
		var second = date.getSeconds();
		minute = minute < 10 ? ('0' + minute) : minute;
		second = second < 10 ? ('0' + second) : second;
		return y + '-' + m + '-' + d;
	};

	/////////////更新app 方法  checkUpdate   E  （在apicloud进行）  ////////////
	function checkUpdate() {
		var mam = api.require('mam');
		mam.checkUpdate(function(ret, err) {
			if (ret) {
				var result = ret.result;
				if (result.update == true && result.closed == false) {
					//  var str = '新版本号:' + result.version + '\n更新内容:' + result.updateTip  //下载地址:' + ';发布时间:' + result.time; + result.source + '; 需要的可以加上去
					var str = '发布时间:' + result.time + '\n更新内容:\n' + result.updateTip //下载地址:' + ';发布时间:' + result.time; + result.source + '; 需要的可以加上去
					api.confirm({
						title: '已有新版本 V' + result.version,
						msg: str,
						buttons: ['更新', '取消']
					}, function(ret, err) {
						if (ret.buttonIndex == 1) {
							if (api.systemType == "android") {
								api.download({
									url: result.source,
									report: true
								}, function(ret, err) {
									if (ret && 0 == ret.state) { /* 下载进度 */
										api.toast({
											msg: "正在更新应用" + ret.percent + "%",
											duration: 2000
										});
									}
									if (ret && 1 == ret.state) { /* 下载完成 */
										var savePath = ret.savePath;
										api.installApp({
											appUri: savePath
										});
									}
								});
							}
							if (api.systemType == "ios") {
								api.installApp({
									appUri: result.source
								});
							}
						}
					});
				} else {
					/*
					  api.alert({
					      msg : "已是最新版，无需更新！"
					  });
					  */
					api.toast({
						msg: "已是最新版，无需更新！",
						duration: 5000
					});
				}
			} else {
				api.alert({
					msg: err.msg
				});
			}
		});
	}
