	<script type="text/javascript">
		var api_url = localStorage.getItem('api_url');
		apiready = function() {

			var player = cyberplayer("playercontainer").setup({
				width: api.winWidth,
				height: 200,
				file: api.pageParam.video, // <—rtmp or fov直播地址
				fallbackfile: api.pageParam.video, // <— 备用播放地址，为了手机上能进行直播，设置hls直播流
				controlbar: {
					barLogo: false,
					autostart: true
				},
				stretching: "uniform",
				volume: 100,
				controls: true,
				ak: "dfd6c7951d4c477bb2555496c8e97166" // 公有云平台注册即可获得accessKey
			});

			player.play();

			player.on('fullscreen', function(ret) {
				//alert( JSON.stringify( ret ) );
				if (ret.fullscreen) {
					api.setScreenOrientation({
						orientation: 'landscape_right'
					});
				} else {
					api.setScreenOrientation({
						orientation: 'portrait_up'
					});
				}
			});

			api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {
				api.setScreenOrientation({
					orientation: 'portrait_up'
				});
				api.closeWin();
			});

		function openWin(name) {
			var delay = 0;
			if (api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name: 'vplay1_win',
				url: 'vplay1_win.html',
				bounces: false,
				delay: delay,
				slidBackEnabled: true,
				vScrollBarEnabled: false,
				pageParam: {
					video: name
				}
			});
		}







		//////////////////////    广告图片获取  方法  getNav  S  //////////////////////
		function getNav() {
			var foid = $api.byId('fo_list');
			var fotpl = $api.byId('foicotpl');
			var guanggaoid = $api.byId('guanggao');
			var guanggaotpl = $api.byId('guanggaotpl');
			// 添加广告	
			var uid = 0;
			if (localStorage.getItem('user_id') > 1) {
				uid = localStorage.getItem('user_id');
			}
			// end
			api.ajax({
				url: api_url + '/app/nav/fo?uid=' + uid,
				method: 'get',
			}, function(ret, err) {
				if (ret) {
					//渲染模板
					var pagefn = doT.template(fotpl.text);
					foid.innerHTML = pagefn(ret.tu);

					var pagefn = doT.template(guanggaotpl.text);
					guanggaoid.innerHTML = pagefn(ret.guanggao);
					//        alert( JSON.stringify( ret.banner ) );


				} else {
					/*
					  alert( '网络错误' );
					  api.hideProgress();
					  */
				}
			});
		}

		///////访问轮播地址 方法    toBanner   S   ///////
		function toBanner(url) {

			if (url == '') {


				api.toast({
					msg: '(#^.^#) 暂无详情'
				});

			} else {


				//网络连接判断S


				api.ajax({
					url: api_url + '/login/login/banben.html',
					method: 'get'
				}, function(ret, err) {
					if (ret) {

						api.toast({
							msg: '加载中'
						});



						api.openWin({
							name: 'h5',
							url: './h5.html',
							pageParam: {
								url: url
							}
						});




					} else {

						//网络连接失败 进行提示
						NetworkConnectionFailurePrompt();

					}


				});
				//网络连接判断E

			}
		}
