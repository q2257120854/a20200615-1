<script type="text/javascript">
  function getZce() {
    var phone = document.getElementById("phone").value;
    var pass = document.getElementById("password").value;
    var telReg = !!phone.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
    if (phone=='') {
      layer.msg('请输入手机号领取');
      return;
    }
    if (pass=='') {
      layer.msg('请输入登陆密码');
      return;
    }
    if (phone.length != 11) {
      layer.msg('请输入11位手机号码');
      document.getElementById("phone").value = '';
      return;
    }

    
    if(telReg == false){
      layer.msg('请输入正确手机号码');
      document.getElementById("phone").value = '';
      return;
  
}
//,sid:'{$sid}',code:'{$code}'
    $.ajax({
      type: "GET",
      url: "{:url('login/login/zce')}",
      data: {phone:phone,pass:pass,uid:'{$uid}'},
      dataType: "jsonp",
      success: function(data){
        layer.msg('领1111取成功！');
         if (data.code == 1) {
           layer.msg('领取成功！');
           setTimeout("tourl()","2000");
         }else if (data.code == 0) {
           layer.msg(data.msg);
           setTimeout("tourl()","2000");
         }
        }
    });


    //

  }
  function tourl(){
    window.location.href='{:advert('30')}';
  }
</script>
